<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Rood</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: #f8f9fa;
            margin: 0;
            padding: 2em;
        }
        h1 {
            font-size: 1.8em;
            color: #ff4d4d;
        }
        .btn {
            margin: 10px;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: not-allowed;
        }
        .start {
            background-color: #28a745;
            color: white;
        }
        .route {
            background-color: #ffc107;
            color: black;
        }
        #countdown {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 80px;
            border: none;
        }
        img.weather {
            margin-top: 1em;
            width: 95%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>üö® De quiz voor Team Rood is bijna beschikbaar!</h1>
    <p>De route opent automatisch op <strong>3 juli 2025 om 15:30 uur</strong>.</p>
    <p id="countdown">Timer wordt geladen...</p>
    <button id="quizBtn" class="btn start" disabled>üöÄ Start de Quiz</button>
    <button id="mapsBtn" class="btn route" disabled>üìç Google Maps Route</button>

    <h2 style="margin-top: 2em;">Lekker in de sfeer komen üéâ</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <h3 style="margin-top: 2em;">Vergeet je paraplu niet? üå¶Ô∏è</h3>
    <img class="weather" src="https://cdn2.weeronline.nl/images/1626653178_landgraaf.png" alt="Weersvoorspelling per uur" />

<script>
    const quizBtn = document.getElementById("quizBtn");
    const mapsBtn = document.getElementById("mapsBtn");
    const countdown = document.getElementById("countdown");
    const quizUrl = "https://forms.office.com/e/eictNGmQyz";
    const mapsUrl = "https://maps.app.goo.gl/5gWngVYMJ69k84eT6";

    const targetDate = new Date("2025-07-03T13:30:00Z").getTime();

    const updateCountdown = () => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
            countdown.innerHTML = "Het is tijd!";
            quizBtn.disabled = false;
            quizBtn.style.cursor = "pointer";
            quizBtn.onclick = () => window.location.href = quizUrl;
            mapsBtn.disabled = false;
            mapsBtn.style.cursor = "pointer";
            mapsBtn.onclick = () => window.location.href = mapsUrl;
        } else {
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            countdown.innerHTML = `Nog ${d}d ${h}u ${m}m ${s}s tot de start!`;
        }
    };

    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
