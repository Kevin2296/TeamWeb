  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .countdown {
      font-size: 24px;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>ðŸ•’ De quiz voor Team Rood is bijna beschikbaar!</h1>
  <p class="countdown">Even geduld... de quiz opent automatisch om 15:30 uur.</p>

  <script>
    const redirectUrl = "https://forms.gle/quizlink_rood";
    const target = new Date();
    target.setHours(15, 30, 0);

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        window.location.href = redirectUrl;
        return;
      }

      const mins = Math.floor(diff / 1000 / 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.querySelector('.countdown').textContent =
        `Nog ${mins} min ${secs < 10 ? '0' : ''}${secs} sec tot de start!`;
      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
</html>
