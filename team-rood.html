
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Rood</title>
  <style>
    body {{ font-family: Arial, sans-serif; text-align: center; padding: 20px; }}
    h1 {{ color: black; }}
    .countdown {{ font-size: 1.5em; color: #e91e63; margin: 10px 0; }}
    .btn {{ padding: 10px 20px; margin: 10px; border: none; border-radius: 8px; font-size: 1em; cursor: not-allowed; }}
    .start {{ background-color: #4CAF50; color: white; }}
    .route {{ background-color: #FFC107; color: black; }}
    .enabled {{ cursor: pointer; opacity: 1 !important; }}
    iframe {{ margin-top: 10px; border-radius: 10px; border: none; }}
  </style>
</head>
<body>
  <h1>‚è∞ De quiz voor <span style="color: #ff0000">Team Rood</span> is <span id="status">bijna beschikbaar</span>!</h1>
  <p>De route opent automatisch op <strong>3 juli 2025 om 15:30 uur</strong>.</p>
  <div class="countdown" id="countdown"></div>
  <div>
    <a id="quizBtn" href="https://forms.office.com/e/eictNGmQyz" class="btn start" target="_blank">üöÄ Start de Quiz</a>
    <a id="mapBtn" href="https://maps.app.goo.gl/5gWngVYMJ69k84eT6" class="btn route" target="_blank">üìç Google Maps Route</a>
  </div>

  <h2>Lekker in de sfeer komen üéâ</h2>
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2179FQPLh7W3AJHo8yDwzK?utm_source=generator" width="80%" height="152" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <h2>Het weer in Maastricht üå§Ô∏èüåßÔ∏è</h2>
  <iframe src="https://gadgets.buienradar.nl/gadget/zoommap/?lat=50.84833&lng=5.68889&overname=2&zoom=8&naam=Maastricht&size=2b&voor=1" width="330" height="330" scrolling="no"></iframe>

  <script>
    const targetDate = new Date("2025-07-03T15:30:00+02:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const statusEl = document.getElementById("status");
    const quizBtn = document.getElementById("quizBtn");
    const mapBtn = document.getElementById("mapBtn");

    function updateCountdown() {{
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {{
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownEl.innerHTML = `Nog ${days}d ${hours}u ${minutes}m ${seconds}s tot de start!`;
      }} else {{
        countdownEl.innerHTML = "De quiz is gestart!";
        statusEl.innerText = "nu beschikbaar";
        quizBtn.classList.add("enabled");
        mapBtn.classList.add("enabled");
        quizBtn.style.pointerEvents = "auto";
        mapBtn.style.pointerEvents = "auto";
        quizBtn.style.cursor = "pointer";
        mapBtn.style.cursor = "pointer";
      }}
    }}

    quizBtn.style.pointerEvents = "none";
    mapBtn.style.pointerEvents = "none";
    quizBtn.style.opacity = 0.5;
    mapBtn.style.opacity = 0.5;

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
