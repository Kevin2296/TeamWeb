<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Quiz Unlock ‚Äì Team Rood</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      text-align: center;
      padding: 40px;
      color: #343a40;
    }
    h1 {
      font-size: 2.2rem;
    }
    #countdown {
      font-size: 1.5rem;
      color: #ff4b5c;
      margin-top: 20px;
    }
    a.button {
      display: inline-block;
      margin: 15px;
      font-size: 1.2rem;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    #mapsLink {
      background-color: #ffc107;
      color: #212529;
    }
  </style>
</head>
<body>
  <h1>‚è∞ De quiz voor <span style="color: #ff4b5c;">Team Rood</span> is bijna beschikbaar!</h1>
  <p>De route opent automatisch op <strong>3 juli 2025 om 15:30 uur</strong>.</p>
  <p id="countdown">Even geduld...</p>

  <a id="startButton" href="#" class="button">üöÄ Start de Quiz</a>
  <a id="mapsLink" href="#" class="button">üìç Google Maps Route</a>

  <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

  <script>
    const countdownEl = document.getElementById('countdown');
    const startBtn = document.getElementById('startButton');
    const mapsLink = document.getElementById('mapsLink');
    const targetDate = new Date("2025-07-03T15:30:00+02:00");
    let linksEnabled = false;

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0 && !linksEnabled) {
        countdownEl.innerHTML = "Het is tijd!";
        startBtn.href = "https://forms.gle/quizlink_rood";
        mapsLink.href = "https://www.google.com/maps/dir/Boschstraat+30,+Maastricht/Achter+Het+Vleeshuis+13,+Maastricht";
        linksEnabled = true;
      } else if (!linksEnabled) {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        countdownEl.innerHTML = `Nog ${d}d ${h}u ${m}m ${s}s tot de start!`;

        startBtn.onclick = (e) => { e.preventDefault(); alert("Nog even geduld! De quiz start pas om 15:30 uur."); };
        mapsLink.onclick = (e) => { e.preventDefault(); alert("Nog even geduld! De route opent pas om 15:30 uur."); };
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
