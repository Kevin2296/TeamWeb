
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Team Rood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
            margin: 0;
            padding: 1em;
        }
        h1 {
            color: #e63946;
        }
        h2 {
            color: #1d3557;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .quiz-btn {
            background-color: #2a9d8f;
            color: white;
        }
        .maps-btn {
            background-color: #f4a261;
            color: black;
        }
        .quiz-btn:hover, .maps-btn:hover {
            opacity: 0.8;
        }
        .spotify-embed {
            margin: 2em auto;
            max-width: 600px;
        }
        iframe {
            width: 100%;
            height: 352px;
            border: none;
        }
        .weather {
            margin-top: 2em;
        }
        .weather img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üéâ De quiz voor <strong>Team Rood</strong> is bijna beschikbaar!</h1>
    <p>De route opent automatisch op <strong>3 juli 2025 om 15:30 uur</strong>.</p>
    <h2 id="countdown">Timer wordt geladen...</h2>

    <button class="button quiz-btn" onclick="window.open('https://forms.office.com/e/eictNGmQyz', '_blank')">üöÄ Start de Quiz</button>
    <button class="button maps-btn" onclick="window.open('https://maps.app.goo.gl/5gWngVYMJ69k84eT6', '_blank')">üìç Google Maps Route</button>

    <h2> Lekker in de sfeer komen üéâ </h2>
    <div class="spotify-embed">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2179FQPLh7W3AJHo8yDwzK?utm_source=generator&theme=0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <h2> Vergeet je paraplu niet? üåßÔ∏è </h2>
    <div class="weather">
        <p>Weersvoorspelling per uur</p>
        <img src="weer-maastricht.png" alt="Weersvoorspelling Maastricht per uur">
    </div>

    <script>
        const countdownDate = new Date("2025-07-03T15:30:00").getTime();
        const countdownEl = document.getElementById("countdown");
        setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            if (distance > 0) {
                countdownEl.innerText = `Nog ${days}d ${hours}u ${minutes}m ${seconds}s tot de start!`;
            } else {
                countdownEl.innerText = "De quiz is gestart!";
            }
        }, 1000);
    </script>
</body>
</html>
