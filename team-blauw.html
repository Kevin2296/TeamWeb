  <style>

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;

    h1 {

    .countdown {

<body>
  <h1>ðŸ•’ De quiz voor <strong>Team Blauw</strong> is bijna beschikbaar!</h1>
  <p class="info">De route opent automatisch op <strong>3 juli 2025 om 15:30 uur</strong>.</p>
  <div class="countdown" id="countdown">Even geduld...</div>

  <script>
    const redirectUrl = "https://forms.gle/quizlink_blauw";
    const target = new Date("2025-07-03T15:30:00");

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        window.location.href = redirectUrl;
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("countdown").innerHTML =
        `Nog ${days}d ${hours}u ${minutes}m ${seconds < 10 ? '0' : ''}{seconds}s tot de start!`;

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
