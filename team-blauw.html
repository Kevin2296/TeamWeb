<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Quizpagina Team Blauw</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f9f9f9;
            color: #222;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 0;
        }
        h1 .team {
            color: #0077ff;
        }
        .countdown {
            font-size: 1.4em;
            color: #0077ff;
            margin: 20px 0;
        }
        .button {
            font-size: 1em;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .start {
            background-color: #28a745;
            color: white;
        }
        .maps {
            background-color: #ffc107;
            color: black;
        }
        iframe {
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>‚è∞ De quiz voor <span class="team">Team Blauw</span> is bijna beschikbaar!</h1>
    <p>De route opent automatisch op <strong>3 juli 2025 om 15:30 uur.</strong></p>
    <div class="countdown" id="countdown">Nog even geduld‚Ä¶</div>

    <button class="button start" onclick="window.location.href='https://forms.office.com/e/eictNGmQyz'">üöÄ Start de Quiz</button>
    <button class="button maps" onclick="window.location.href='https://maps.app.goo.gl/2BoK8LcjGUhKzHx8A'">üìç Google Maps Route</button>

    <h2> Lekker in de sfeer komen üéâ </h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWYcDQ1hSjOpY?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <h2> Het weer in Maastricht ‚òÄÔ∏èüåßÔ∏è </h2>
    <iframe src="https://gadgets.buienradar.nl/gadget/zoommap/?lat=50.8514&lon=5.6900&lang=nl&type=rainradar&width=500&height=400&location=Maastricht" width="500" height="400" frameborder="0" scrolling="no"></iframe>

    <script>
        const countdown = document.getElementById("countdown");
        const targetDate = new Date("July 3, 2025 15:30:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if (diff < 0) {
                countdown.innerHTML = "De quiz is gestart!";
                return;
            }
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            countdown.innerHTML = `Nog {d}d {h}u {m}m {s}s tot de start!`;
        }, 1000);
    </script>
</body>
</html>
