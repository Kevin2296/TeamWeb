<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Team Blauw</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 2em;
    }
    h1 {
      font-size: 2rem;
    }
    .countdown {
      font-size: 1.5rem;
      margin-bottom: 1em;
      color: #0077b6;
    }
    .button {
      display: inline-block;
      padding: 0.8em 1.2em;
      margin: 1em;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: white;
    }
    .quiz-btn {
      background-color: #28a745;
    }
    .maps-btn {
      background-color: #ffc107;
      color: black;
    }
    iframe {
      margin-top: 2em;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>‚è∞ De quiz voor <span style="color:#0077b6">Team Blauw</span> is bijna beschikbaar!</h1>
  <p>De route opent automatisch op <strong>3 juli 2025 om 15:30 uur</strong>.</p>
  <p class="countdown" id="countdown"></p>
  <div id="buttons" style="display:none;">
    <a id="quizLink" class="button quiz-btn" target="_blank">üöÄ Start de Quiz</a>
    <a id="mapLink" class="button maps-btn" target="_blank">üìç Google Maps Route</a>
  </div>
  <h2> Lekker in de sfeer komen üéâ</h2>
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX9EM98aZosoy?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  <h2>Het weer in Maastricht üåûüåßÔ∏è</h2>
  <iframe src="https://gadgets.buienradar.nl/gadget/zoommap/?lat=50.851368&lon=5.690973&overname=2&zoom=11&naam=Maastricht" width="320" height="270" frameborder="0" allowtransparency="true"></iframe>
  <script>
    const unlockTime = new Date("2025-07-03T13:30:00Z").getTime();
    const quizUrl = "https%3A%2F%2Fforms.office.com%2Fe%2FeictNGmQyz";
    const mapUrl = "https%3A%2F%2Fmaps.app.goo.gl%2F2BoK8LcjGUhKzHx8A";

    function decodeAndEnable() {
      const quizDecoded = decodeURIComponent(quizUrl);
      const mapDecoded = decodeURIComponent(mapUrl);
      document.getElementById("quizLink").href = quizDecoded;
      document.getElementById("mapLink").href = mapDecoded;
      document.getElementById("buttons").style.display = "block";
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = unlockTime - now;
      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "De quiz is gestart!";
        decodeAndEnable();
        clearInterval(countdownInterval);
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = 
        `Nog ${days}d ${hours}u ${minutes}m ${seconds}s tot de start!`;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
