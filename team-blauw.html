
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Team Blauw</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
    }
    .countdown {
      font-size: 1.5em;
      color: #ff3e3e;
      margin: 20px 0;
    }
    .buttons {
      margin: 20px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      color: white;
    }
    .start {
      background-color: #28a745;
    }
    .maps {
      background-color: #ffc107;
      color: #000;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <h1>⏰ De quiz voor <span style="color: royalblue;">Team Blauw</span> is bijna beschikbaar!</h1>
  <p>De route opent automatisch op <strong>3 juli 2025 om 15:30 uur</strong>.</p>
  <p class="countdown" id="timer">Nog ... tot de start!</p>

  <div class="buttons" id="quizLinks" style="display:none;">
    <a class="start" href="https://forms.office.com/e/eictNGmQyz" target="_blank">🚀 Start de Quiz</a>
    <a class="maps" href="https://maps.app.goo.gl/2BoK8LcjGUhKzHx8A" target="_blank">📍 Google Maps Route</a>
  </div>

  <h2>Lekker in de sfeer komen 🎉</h2>
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2179FQPLh7W3AJHo8yDwzK?utm_source=generator&autoplay=true" width="100%" height="152" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <h2>Het weer in Maastricht 🌤️🌧️</h2>
  <iframe src="https://gadgets.buienradar.nl/gadget/zoommap/?lat=50.84833&lng=5.68889&overname=2&zoom=8&naam=maastricht&size=2b&voor=1" scrolling=no width=330 height=330 frameborder=no></iframe>

  <script>
    const targetDate = new Date("2025-07-03T15:30:00+02:00").getTime();
    const countdown = document.getElementById("timer");
    const quizLinks = document.getElementById("quizLinks");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.style.display = "none";
        quizLinks.style.display = "block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `Nog ${days}d ${hours}u ${minutes}m ${seconds}s tot de start!`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
