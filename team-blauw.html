
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Team Blauw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
        }
        h1 .team {
            color: #007BFF;
        }
        .countdown {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #007BFF;
        }
        .button {
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .quiz-button {
            background-color: #28a745;
            color: white;
        }
        .maps-button {
            background-color: #ffc107;
            color: black;
        }
        iframe.spotify {
            border-radius: 12px;
            margin: 1rem auto;
            display: block;
            width: 100%;
            max-width: 600px;
        }
        iframe.weather {
            margin: 1rem auto;
            display: block;
            width: 100%;
            max-width: 600px;
            height: 250px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>‚è∞ De quiz voor <span class="team">Team Blauw</span> is bijna beschikbaar!</h1>
    <p>De route opent automatisch op <strong>3 juli 2025 om 15:30 uur</strong>.</p>
    <div class="countdown" id="countdown"></div>

    <button class="button quiz-button" onclick="window.location.href='https://forms.office.com/e/eictNGmQyz'">üöÄ Start de Quiz</button>
    <button class="button maps-button" onclick="window.location.href='https://maps.app.goo.gl/2BoK8LcjGUhKzHx8A'">üìç Google Maps Route</button>

    <h2> Lekker in de sfeer komen üéâ</h2>
    <iframe class="spotify" src="https://open.spotify.com/embed/playlist/2179FQPLh7W3AJHo8yDwzK?utm_source=generator" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen="" loading="lazy"></iframe>

    <h3>Vergeet je paraplu niet? üå¶Ô∏è</h3>
    <iframe class="weather" src="https://www.meteoblue.com/en/weather/widget/daily/landgraaf_netherlands_2751738?geoloc=fixed&days=3&tempunit=C&windunit=kmh&layout=image" frameborder="0" scrolling="NO"></iframe>

    <script>
        // Countdown timer
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("2025-07-03T15:30:00");
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownElement.innerText = `Nog ${days}d ${hours}u ${minutes}m ${seconds}s tot de start!`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
