
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Team Geel</title>
    <style>
        body {{
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 1rem;
            text-align: center;
        }}
        h1 {{
            color: #ffc107;
        }}
        .button {{
            margin: 1rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
        }}
        .quiz-button {{ background-color: #28a745; }}
        .maps-button {{ background-color: #ffc107; color: black; }}
        iframe {{
            border-radius: 12px;
            margin: 1rem auto;
            width: 100%;
            max-width: 600px;
            height: 152px;
        }}
        img {{
            margin: 1rem auto;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
        }}
    </style>
</head>
<body>
    <h1>📣 De quiz voor <span style="color:#ffc107">Team Geel</span> is bijna beschikbaar!</h1>
    <p>De route opent automatisch op <strong>3 juli 2025 om 15:30 uur</strong>.</p>
    <div id="countdown" style="font-size: 1.5rem; color:#ffc107; margin-bottom: 1rem;"></div>
    <button class="button quiz-button" onclick="window.location.href='https://forms.office.com/e/eictNGmQyz'">🚀 Start de Quiz</button>
    <button class="button maps-button" onclick="window.location.href='https://maps.app.goo.gl/jFqw6443zhepBNDT9'">📍 Google Maps Route</button>
    <h2> Lekker in de sfeer komen 🎉</h2>
    <iframe src="https://open.spotify.com/embed/playlist/2179FQPLh7W3AJHo8yDwzK?utm_source=generator" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <h3> Vergeet je paraplu niet? 🌧️</h3>
    <p><a href="https://www.weeronline.nl/Europa/Nederland/Landgraaf/4058349" target="_blank">Weersvoorspelling per uur</a></p>
    <script>
        const endTime = new Date("2025-07-03T13:30:00Z").getTime();
        const countdown = document.getElementById("countdown");
        setInterval(() => {{
            const now = new Date().getTime();
            const distance = endTime - now;
            if (distance <= 0) {{
                countdown.innerText = "De quiz is gestart!";
                return;
            }}
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdown.innerText = `Nog ${days}d ${hours}u ${minutes}m ${seconds}s tot de start!`;
        }}, 1000);
    </script>
</body>
</html>
