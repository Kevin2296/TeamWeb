<body>
<h1>‚è∞ De quiz voor <span style="color: #ffca28;">Team Geel</span> is bijna beschikbaar!</h1>
<p>De route opent automatisch op <strong>3 juli 2025 om 15:30 uur</strong>.</p>
<p id="countdown">Even geduld...</p>
<a class="button" href="#" id="startButton">üöÄ Start de Quiz</a>
<a class="button" href="#" id="mapsLink">üìç Google Maps Route</a>
<canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
<script>
    const countdownEl = document.getElementById('countdown');
    const startBtn = document.getElementById('startButton');
    const mapsLink = document.getElementById('mapsLink');
    const targetDate = new Date("2025-07-03T15:30:00+02:00");
    let linksEnabled = false;

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0 && !linksEnabled) {
        countdownEl.innerHTML = "Het is tijd!";
        startBtn.href = decodeURIComponent("68747470733a2f2f666f726d732e6f66666963652e636f6d2f652f656963744e476d51797a".match(/.(1, 2)/g).map(h=>"%"+h).join("")); //geel";
        mapsLink.href = decodeURIComponent("68747470733a2f2f6d6170732e6170702e676f6f2e676c2f3567576e6756594d4a36396b3834655436".match(/.(1, 2)/g).map(h=>"%"+h).join("")); //Boschstraat+30,+Maastricht/Achter+Het+Vleeshuis+13,+Maastricht";
        linksEnabled = true;
      } else if (!linksEnabled) {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        countdownEl.innerHTML = `Nog ${d}d ${h}u ${m}m ${s}s tot de start!`;

        startBtn.onclick = (e) => { e.preventDefault(); alert("Nog even geduld! De quiz start pas om 15:30 uur."); };
        mapsLink.onclick = (e) => { e.preventDefault(); alert("Nog even geduld! De route opent pas om 15:30 uur."); };
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script><script>
function startConfetti() {
  for (let i = 0; i < 30; i++) {
    const div = document.createElement('div');
    div.className = 'confetti-piece';
    div.style.left = Math.random() * 100 + 'vw';
    div.style.backgroundColor = ['#f04e30', '#f1c40f', '#2ecc71'][Math.floor(Math.random()*3)];
    div.style.animationDuration = (1 + Math.random()) + 's';
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 3000);
  }
}
</script>
