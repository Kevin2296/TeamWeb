<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Quiz Team Geel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fefefe;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .hidden {
            pointer-events: none;
            opacity: 0.5;
        }
        iframe {
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>Welkom bij de quizwandeling - Team Geel</h1>
    <p id="statusText">De quiz is bijna beschikbaar...</p>

    <div>
        <button id="quizBtn" class="hidden">Start de Quiz</button>
        <button id="mapsBtn" class="hidden">Google Maps Route</button>
    </div>

    <h2>Live Buienradar Maastricht</h2>
    
<iframe src="https://gadgets.buienradar.nl/gadget/zoommap/?lat=50.84833&lng=5.68889&overname=2&zoom=8&naam=Maastricht&size=2b&voor=1" scrolling=no width=330 height=330 frameborder=no></iframe>


    <h2>Sfeermuziek ðŸŽµ</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2179FQPLh7W3AJHo8yDwzK" width="80%" height="152" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <script>
        const releaseTime = new Date("2025-07-03T15:30:00");
        const quizBtn = document.getElementById("quizBtn");
        const mapsBtn = document.getElementById("mapsBtn");
        const statusText = document.getElementById("statusText");

        function base16Decode(hex) {
            return decodeURIComponent(hex.match(/.{1,2}/g).map(function(byte) {
                return '%' + byte;
            }).join(''));
        }

        const quizUrl = base16Decode("68747470733a2f2f666f726d732e6f66666963652e636f6d2f652f656963744e476d51797a");
        const mapsUrl = base16Decode("68747470733a2f2f6d6170732e6170702e676f6f2e676c2f6a467177363434337a686570424e445439");

        function checkTime() {
            const now = new Date();
            if (now >= releaseTime) {
                quizBtn.classList.remove("hidden");
                mapsBtn.classList.remove("hidden");
                statusText.textContent = "Veel succes met de quiz!";
            }
        }

        quizBtn.onclick = function() {
            window.open(quizUrl, "_blank");
        };
        mapsBtn.onclick = function() {
            window.open(mapsUrl, "_blank");
        };

        checkTime();
        setInterval(checkTime, 1000);
    </script>
</body>
</html>
